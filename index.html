<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1BR Shared Apartment – Apply Now</title>

    <!-- ===================== -->
    <!-- Stylesheet Link       -->
    <!-- ===================== -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===================== -->
    <!-- Main Container        -->
    <!-- ===================== -->
    <div class="container">

        <!-- ===================== -->
        <!-- Header Section        -->
        <!-- ===================== -->
        <h1>1 Bedroom Apartment (Shared)</h1>
        <p class="price">$125 / week - Move In Fast Upon Qualification!</p>

        <!-- ===================== -->
        <!-- Apartment Details     -->
        <!-- ===================== -->
        <div class="details">
            <p><strong>Move-in Requirements:</strong></p>
            
        <ul>
            <li>$125 per week</li>
            <li>1 months down to move in</li>
            <li>$50 non-refundable application fee</li>
        </ul>
            
        </div>

        <!-- ===================== -->
        <!-- Call To Action        -->
        <!-- ===================== -->
        <p class="cta"><strong>Limited availability. Apply now.</strong></p>

        <!-- ===================== -->
        <!-- Application Form      -->
        <!-- ===================== -->
        <form id="applicationForm">

            <label for="name">Full Name</label>
            <input type="text" id="name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" required>

            <label for="movein">Desired Move-in Date</label>
            <input type="date" id="movein" required>

            <label for="notes">Additional Notes</label>
            <textarea id="notes" rows="4"></textarea>

            <button type="submit">Submit Application</button>
        </form>

        <!-- ===================== -->
        <!-- Disclaimer            -->
        <!-- ===================== -->
        <p class="disclaimer">
            $50 application fee • Submission does not guarantee approval
        </p>

    </div>

    <!-- ===================== -->
    <!-- Form Script            -->
    <!-- ===================== -->
    <script>
        document.getElementById("applicationForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Application received. We will contact you shortly.");
            this.reset();
        });
    </script>

</body>
</html>
